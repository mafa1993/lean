<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            width: 300px;
            height: 300px;
        }

    </style>
</head>
<body>
<canvas></canvas>

</body>
<script>
    const dom = document.getElementsByTagName('canvas')[0];
    const ctx = dom.getContext('2d');
    /*x: a * (16 * Math.pow(Math.sin(step), 3)),
     y: a * (13 * Math.cos(step) - 5 * Math.cos(2 * step) - 2 * Math.cos(3 * step) - Math.cos(4 *
     step))*/

    const drawHeart = (ctx, startX = 150, startY = 50, scale = 5) => {
        ctx.save();

        ctx.beginPath();
        ctx.translate(startX, startY);
        ctx.rotate(Math.PI);
//        let all_point = [];
        for (let i = 0; i < 60; i++) {
//            point = {
            let x = (scale + 2) * (16 * Math.pow(Math.sin(i), 3)),
                y = scale * (13 * Math.cos(i) - 5 * Math.cos(2 * i) - 2 * Math.cos(3 * i) - Math.cos(4 * i));
            ctx.lineTo(x, y);
//            };
        }
        ctx.strokeStyle = 'pink';
        ctx.lineWidth = 2;
        //ctx.closePath(); 两点之间连接成闭合图形

        ctx.stroke();
        ctx.restore();
        ctx.clip();

    };
    drawHeart(ctx);
</script>
</html>
